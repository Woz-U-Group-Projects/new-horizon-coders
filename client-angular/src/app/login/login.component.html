<div class="container">
  <h1>Login!</h1>
  <router-outlet></router-outlet>
</div>

<div class="container">
  <form (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="user_name">Username:</label>
      <input required type="text" class="form-control" ngModel name="user_name" #user_name="ngModel">
      <div class="alert alert-danger" *ngIf="user_name.touched && !user_name.valid">Required Field</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input required type="text" class="form-control" ngModel name="password" #password="ngModel">
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Required Field</div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
