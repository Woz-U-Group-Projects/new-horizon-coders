      <div class="container">
          <h3> Book your appointment with the dog walker or dog trainer of your choice </h3>
          <app-display-login *ngFor="let customers of customers"  [customers]="customers"></app-display-login>
          
        </div> 
  
  
        <form id="login" name="login" method="Get" action="/customers/login">
          <div class="container">
            <form (ngSubmit)='onSubmit()'>
              <div class=" form-group">
                <label for="user_name">Username:</label>
                <input required type="text" class="form-control" ngModel name="user_name" #user_name="ngModel">
                <div class="alert alert-danger" *ngIf="user_name.touched && !user_name.valid">Required Field</div>
              </div>
              <div class=" form-group">
                <label for="password_Id">Password:</label>
                <input required type="text" class="form-control" ngModel name="password_Id" #password_Id="ngModel">
                <div class="alert alert-danger" *ngIf="password_Id.touched && !password_Id.valid">Required Field</div>
              </div>
          
              <div class="form-group">
                <button type="button"  class="btn btn-success btn-lg" onclick="window.location.href='profiles'">Login</button>
              </div>
            </form> 
          </div> 
        </body>
