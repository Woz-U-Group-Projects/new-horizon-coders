<head>
<div class="container">
    <h1>Sign up!</h1>
    <router-outlet></router-outlet>
</div>
</head>

<body>
    <div class="main">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Profiles</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
<div class="container">
    <form (ngSubmit)='onSubmit()'>
        <div class="form-group">
            <label for="first_name">First Name: </label>
            <input required type="text" class="form-control" ngModel name="first_name" #first_name="ngModel">
            <div class="alert alert-danger" *ngIf="first_name.touched && !first_name.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name: </label>
            <input required type="text" class="form-control" ngModel name="last_name" #last_name="ngModel">
            <div class="alert alert-danger" *ngIf="last_name.touched && !last_name.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for="user_name">Username:</label>
            <input required type="text" class="form-control" ngModel name="user_name" #user_name="ngModel">
            <div class="alert alert-danger" *ngIf="user_name.touched && !user_name.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input required type="text" class="form-control" ngModel name="password" #user_name="ngModel">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input required type="text" class="form-control" ngModel name="email" #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input required maxLength="10" type="integer" class="form-control" ngModel name="phone" #phone="ngModel">
            <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for=address>Address: </label>
            <input required type="text" class="form-control" ngModel name="address" #address="ngModel">
            <div class="alert alert-danger" *ngIf="address.touched && !address.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for=city>City: </label>
            <input required type="text" class="form-control" ngModel name="city" #city="ngModel">
            <div class="alert alert-danger" *ngIf="city.touched && !city.valid">Required Field</div>
        </div>
        <div class="form-group">
            <label for=state>State: </label>
            <input required type="text" class="form-control" ngModel name="state" #city="ngModel">
            <div class="alert alert-danger" *ngIf="state.touched && !state.valid">Required Field</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
