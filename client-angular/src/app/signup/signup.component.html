<h3>Sign up!</h3>

<form (ngSubmit)='onSubmit()'>
    <div>
        <label for="name">Name: </label>
        <input type="text" placeholder="name" name="name" required [(ngModel)]="model.name">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" placeholder="email" name="email" email required [(ngModel)]="model.email">
    </div>
    <div>
        <label for="phone">Phone Number: </label>
        <input type="phone" placeholder="phone" name="phone" phone required [(ngModel)]="model.phone">
    </div>
    <div>
        <label for=address>Address: </label>
        <input type="text" placeholder="address" name="address" address required [(ngModel)]="model.address">
    </div>
    <div>
        <label for=city>City: </label>
        <input type="text" placeholder="city" name="city" city required [(ngModel)]="model.city">
    </div>
    <div>
        <label for=state>State: </label>
        <input type="text" placeholder="state" name="state" state required [(ngModel)]="model.state">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
